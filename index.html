<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notto | Welcome!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="intro" class="w-100 h-100">
      <h1>Notto</h1>
      <p>Catat keseharianmu di sini!</p>
    </div>

    <div class="flex nowrap">
      <section id="notes" class="w-100">
        <div class="container">
          <h1 id="brand-and-slogan">
            <span><b>Notto </b> |</span> Personal Note-Taking App
          </h1>

          <div class="note-container">
            <note-list></note-list>
          </div>
        </div>

        <add-btn></add-btn>
      </section>

      <section id="new-note" class="w-100">
        <div class="container">
          <h1 id="brand-and-slogan">
            <span><b>Notto </b> |</span> Personal Note-Taking App
          </h1>

          <div class="write-note">
            <form action="#" id="note-form">
              <div class="save-and-back">
                <a href="index.html" class="back-link">Back</a>
                <button type="submit" id="submit-form-btn">
                  <img src="img/save-btn.svg" alt="Save" />
                </button>
              </div>
              <div class="note-form-container">
                <input
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Input your note title here..."
                />
                <hr />
                <br />
                <textarea
                  name="body"
                  id="body"
                  placeholder="Input your note here"
                ></textarea>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
